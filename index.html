<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Photo Map</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  
  <!-- Mapbox GL JS CSS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  
  <!-- Google Fonts: Material Symbols -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:wght@400" rel="stylesheet">
  
  <!-- Include Turf.js -->
  <script src="https://unpkg.com/@turf/turf/turf.min.js"></script>

  <style>
    body { margin: 0; padding: 0; }

    /* Map container */
    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }

    /* Crosshair in the center of the screen */
    .crosshair {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Material Symbols Rounded';
      font-size: 40px;
      color: #5f6368;
      pointer-events: none;
      z-index: 1000;
    }

    /* Dialog box at the bottom */
    .dialog {
      position: fixed;
      bottom: 3rem;
      left: 1rem;
      right: 1rem;
      max-width: 500px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.2);
      border-radius: 1rem;
      display: flex;
      align-items: center;
      padding: 10px;
      font-family: Arial, sans-serif;
    }

    /* Show the dialog */
    .dialog.show {
      transform: translateY(0);
    }

    /* Image in dialog with placeholder */
    .dialog img {
      width: 50px;
      height: 50px;
      margin-right: 10px;
      object-fit: cover;
      border-radius: 0.5rem;
      background-color: #ccc; /* Grey placeholder */
      cursor: pointer; /* Make the image clickable */
    }

    /* Title and Date in dialog */
    .dialog-info {
      display: flex;
      flex-direction: column;
    }

    .dialog-info h4 {
      margin: 0;
      font-size: 16px;
      font-weight: bold;
    }

    .dialog-info p {
      margin: 2px 0;
      font-size: 12px;
      color: #555;
    }

    /* Fullscreen modal */
    .fullscreen-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 2000; /* On top of everything */
      justify-content: center;
      align-items: center;
    }

    /* Fullscreen image */
    .fullscreen-modal img {
      width: 80%;  /* Image takes up 80% of the screen */
      height: auto;
      border-radius: 1rem;
    }

    /* Close button for fullscreen modal */
    .fullscreen-modal .close {
      position: absolute;
      top: 20px;
      right: 20px;
      color: white;
      font-size: 30px;
      cursor: pointer;
    }

  </style>

  <!-- Mapbox GL JS -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  
  <!-- Papa Parse for CSV parsing -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>
  <!-- Map Container -->
  <div id="map"></div>
  
  <!-- Crosshair in the center of the screen -->
  <div class="crosshair">add</div>

  <!-- Dialog at the bottom of the screen -->
  <div id="photo-dialog" class="dialog">
    <img id="dialog-image" src="" alt="Image Preview">
    <div class="dialog-info">
      <h4 id="dialog-title">Title</h4>
      <p id="dialog-date">Date</p>
    </div>
  </div>

  <!-- Fullscreen Image Modal -->
  <div id="fullscreen-modal" class="fullscreen-modal">
    <span class="close" id="close-modal">&times;</span>
    <img id="fullscreen-image" src="" alt="Full Image">
  </div>

  <script>
    // Insert your Mapbox access token
    mapboxgl.accessToken = 'pk.eyJ1IjoiYmx1ZWhlYWR2aWtpbmciLCJhIjoiY20xZGg5anN6MjlnZzJxb2lreWdhdm93aCJ9.bklgLcRNR49C5FK1V_nXpg';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/blueheadviking/cm1dhffpz043i01r76eex9w4m',
      center: [170.499, -45.877], // Initial map center [lng, lat]
      zoom: 12 // Initial zoom level
    });

    let currentImagePreview = ""; // Track the current image URL
    let currentImageFull = ""; // Track the full image URL for fullscreen

    // URL of your published Google Sheet CSV
    const googleSheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR3Fe-pYxXgok8xlvp4t10khMGF2j8vRrKf8Rt4q2KpN-7a-XSuvUPM0uPhs2w8gsrpBEkaPW2b7c2t/pub?output=csv';

    let geoJsonData;

    // Parse CSV data and initialize map features
    Papa.parse(googleSheetURL, {
      download: true,
      header: true,
      complete: results => {
        geoJsonData = convertToGeoJSON(results.data);
        setupMapFeatures(geoJsonData);
      },
      error: err => console.error('Error fetching or parsing data:', err)
    });

    // Convert CSV data to GeoJSON format
    function convertToGeoJSON(photoData) {
      return {
        type: 'FeatureCollection',
        features: photoData
          .filter(photo => isValidCoordinates(photo.longitude, photo.latitude))
          .map(photo => ({
            type: 'Feature',
            geometry: {
              type: 'Point',
              coordinates: [+photo.longitude, +photo.latitude]
            },
            properties: {
              title: photo.title,
              date: photo.date,
              imagePreview: photo.imagePreview,
              imageFull: photo.imageFull
            }
          }))
      };
    }

    // Check for valid coordinates
    function isValidCoordinates(lng, lat) {
      const longitude = parseFloat(lng), latitude = parseFloat(lat);
      return !isNaN(longitude) && !isNaN(latitude) && latitude >= -90 && latitude <= 90 && longitude >= -180 && longitude <= 180;
    }

    // Setup the map with markers and line
    function setupMapFeatures(geoJsonData) {
      // Add a source for non-clustered markers
      map.addSource('photos', {
        type: 'geojson',
        data: geoJsonData
      });

      // Add a layer for unclustered points
      map.addLayer({
        id: 'unclustered-point',
        type: 'circle',
        source: 'photos',
        paint: {
          'circle-color': '#11b4da',
          'circle-radius': 8,
          'circle-stroke-width': 1,
          'circle-stroke-color': '#fff'
        }
      });

      // Add a source for the line from the crosshair to the closest marker
      map.addSource('crosshair-line', { type: 'geojson', data: { type: 'FeatureCollection', features: [] } });

      // Add a layer to display the line
      map.addLayer({
        id: 'crosshair-line-layer',
        type: 'line',
        source: 'crosshair-line',
        layout: { 'line-join': 'round', 'line-cap': 'round' },
        paint: { 'line-color': '#ff0000', 'line-width': 3 }
      });

      // Update line and dialog to closest marker whenever the map moves
      map.on('move', updateUIToClosestMarker);
    }

    // Find the closest marker to the crosshair (map center) using Turf.js
    function findClosestMarker(mapCenter, features) {
      const from = turf.point([mapCenter.lng, mapCenter.lat]);
      let minDistance = Infinity, closestMarker = null;

      features.forEach(feature => {
        const to = turf.point(feature.geometry.coordinates);
        const distance = turf.distance(from, to);
        if (distance < minDistance) {
          minDistance = distance;
          closestMarker = feature;
        }
      });

      return closestMarker;
    }

    // Update the line and dialog for the closest marker
    function updateUIToClosestMarker() {
      const mapCenter = map.getCenter();
      const closestMarker = findClosestMarker(mapCenter, geoJsonData.features);

      if (closestMarker) {
        // Update the line
        const lineData = {
          type: 'FeatureCollection',
          features: [{
            type: 'Feature',
            geometry: {
              type: 'LineString',
              coordinates: [[mapCenter.lng, mapCenter.lat], closestMarker.geometry.coordinates]
            }
          }]
        };
        map.getSource('crosshair-line').setData(lineData);

        // Update the dialog with the marker details
        const properties = closestMarker.properties;
        document.getElementById('dialog-title').textContent = properties.title;
        document.getElementById('dialog-date').textContent = properties.date;

        // If image preview exists, set it, otherwise use grey placeholder
        if (properties.imagePreview && properties.imagePreview !== currentImagePreview) {
          document.getElementById('dialog-image').src = properties.imagePreview;
          document.getElementById('dialog-image').style.backgroundColor = "transparent";
          currentImagePreview = properties.imagePreview; // Update current image
        } else if (!properties.imagePreview) {
          document.getElementById('dialog-image').src = ""; // No image to load
          document.getElementById('dialog-image').style.backgroundColor = "#ccc"; // Grey placeholder
        }

        // Track full image for fullscreen modal
        currentImageFull = properties.imageFull;

        // Show the dialog
        document.getElementById('photo-dialog').classList.add('show');
      }
    }

    // Event listener for clicking the dialog image to show fullscreen
    document.getElementById('dialog-image').addEventListener('click', () => {
      if (currentImageFull) {
        document.getElementById('fullscreen-image').src = currentImageFull;
        document.getElementById('fullscreen-modal').style.display = 'flex';
      }
    });

    // Close fullscreen modal
    document.getElementById('close-modal').addEventListener('click', () => {
      document.getElementById('fullscreen-modal').style.display = 'none';
    });
  </script>
</body>
</html>
